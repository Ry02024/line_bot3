name: check_api_key
on:
  workflow_dispatch:  # 手動実行

jobs:
  check_api_key:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Debug GOOGLE_API_KEY
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: python check_api_key.py
