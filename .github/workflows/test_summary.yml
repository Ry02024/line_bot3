        git pull --rebase origin main  # ğŸ”¹ ãƒªãƒ™ãƒ¼ã‚¹ã—ã¦ç«¶åˆå›é¿
        git stash pop  # ğŸ”¹ ä¸€æ™‚ä¿å­˜ã—ãŸå¤‰æ›´ã‚’å¾©å…ƒ

        git add -A  # ğŸ”¹ ã™ã¹ã¦ã®å¤‰æ›´ã‚’ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°
        git commit -m "Test: Update topics.json from summary" || echo "Nothing to commit"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
