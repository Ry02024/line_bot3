name: Test Summary and Topic Update

on:
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œ

jobs:
  test_summary:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # ğŸ”¹ ã“ã‚Œã§ãƒªãƒ™ãƒ¼ã‚¹æ™‚ã®ç«¶åˆã‚’é˜²ã

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run summary and topic update
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
        LINE_GROUP_ID: ${{ secrets.LINE_GROUP_ID }}
      run: |
        python send2line.py --test-summary

    - name: Commit and push updated topics.json
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        git add topics.json  # ğŸ”¹ å…ˆã«å¤‰æ›´ã‚’ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°
        git commit -m "Test: Update topics.json from summary" || echo "Nothing to commit"

        git pull --rebase origin main  # ğŸ”¹ ã“ã“ã§ãƒªãƒ™ãƒ¼ã‚¹
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
